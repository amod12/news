{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title >Search</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
    <body>
		<header style="background-color: black !important; display: flex !important; align-items: center !important; width: 100% !important;">
		<nav class="container" style="display: flex !important; justify-content: space-between !important; color: white !important; align-items: center !important; flex-wrap: wrap !important;">
			<h2><a href="{% url 'home'%}" style="text-decoration: none !important; color: white !important;">News site</a></h2>
			<h2>
			<div
			class="main-title"s
			style="
				text-shadow: 0 9px 25px rgba(0, 0, 0, 0.15) !important;
				line-height: 1.05 !important;
				margin-bottom: 24px !important;
				left: 280px  !important;
				top: 120px !important;
			"
			>
			</div>
		
			<form
			action="/get-recommendation"
			method="post"
			style="display: flex !important; align-items: center !important; justify-content: center !important; flex-wrap: wrap !important;"
			>
			{% csrf_token %}
			<input type="text"
				name="user_description"
				placeholder="Search news here"
			
				maxlength="500"
				style="
				opacity: 0.8 !important;
				width: 300px !important;
				height: 35px !important;
				padding: 10px 20px !important;
				box-sizing: border-box !important;
				border: 2px solid #ccc !important;
				border-radius: 4px !important;
				background-color: aliceblue !important;
				font-size: 16px !important;
				resize: none !important;
				"
			></input
			><br />
			<button
			class="btn btn-lg btn-success"
			style="height: 35px !important; padding: 10px !important; display: flex !important; align-items: center !important; margin-left: 10px !important;"
				type="submit"
			>
				Submit
			</button>
			</form>
			</h2>
		</nav>
		</header>
		{% block content %}
		{% endblock %}

		<footer style="background-color: black !important; display: flex !important; align-items: center !important; color:  white !important; justify-content: center !important; font-weight: bold !important; height: 80px !important;">
			<p>
			  Lorem, ipsum  tempora nostrum impedit voluptatem harum, animi non. Copyright reserved: Yarki
			</p>
		  </footer>
		  <script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		  ></script>
	</body>
</html>
