<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title >Search</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style>
  </head>

    <header style="background-color: black; display: flex; align-items: center; width: 100%;">
      <nav class="container" style="display: flex; justify-content: space-between; color: white; align-items: center; flex-wrap: wrap;">
        <h2><a href="#" style="text-decoration: none; color: white;">News site</a></h2>
        <h2>
          <div
          class="main-title"
          style="
            text-shadow: 0 9px 25px rgba(0, 0, 0, 0.15);
            line-height: 1.05;
            margin-bottom: 24px;
            left: 280px;
            top: 120px;
          "
        >
        </div>
    
        <form
          action="/get-recommendation"
          method="post"
          style="display: flex; align-items: center; justify-content: center; flex-wrap: wrap;"
        >
          {% csrf_token %}
          <input type="text"
            name="user_description"
            placeholder="Search news here"
          
            maxlength="500"
            style="
              opacity: 0.8;
              width: 300px;
              height: 35px;
              padding: 10px 20px;
              box-sizing: border-box;
              border: 2px solid #ccc;
              border-radius: 4px;
              background-color: aliceblue;
              font-size: 16px;
              resize: none;
            "
          ></input
          ><br />
          <button
          class="btn btn-lg btn-success"
          style="height: 35px; padding: 10px; display: flex; align-items: center;"
            type="submit"
          >
            Submit
          </button>
        </form>
        </h2>
      </nav>
    </header>

  <body style="background-color: #f1f1f1;">

<br>

    <div class="vstack">
      <div
        class="card p-3"
        style="       
          margin: 0 auto;
          border-radius: 8px;
          box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
            rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
        "
      >
        {% for new in news %}

        <div class="card-deck" style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
          <a href="{% url 'detail_page' new.id %}">
          <img
            src="{{new.image.url}}"
            class="card-img-top"
            style="max-width: 250px; max-height: 200px"
          />
          </a>
          <a href="{% url 'detail_page' new.id %}" style="text-decoration: none; color: black;">

          <div class="card-body" style="width: 500px;" >
            <h2 class="card-title" style="text-decoration: none;">{{new.title}}</h2>
            <p class="card-text" style="text-decoration: none;">{{new.description}}</p>
          </div>
        </a>
        </div>

 {% endfor %}
      </div>
    </div>
    <br>
    <footer style="background-color: black; display: flex; align-items: center; color:  white; justify-content: center; font-weight: bold; height: 80px;">
      <p>
        Lorem, ipsum  tempora nostrum impedit voluptatem harum, animi non. Copyright reserved: Yarki
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
