    <div
      class="main-title"
      style="
        text-shadow: 0 9px 25px rgba(0, 0, 0, 0.15);
        line-height: 1.05;
        margin-bottom: 24px;
        position: absolute;
        left: 280px;
        top: 120px;
      "
    >
      <h1 style="font-size: 83px; font-weight: 700">
        Search Bar<br />
      </h1>
    </div>

    <form
      action="/get-recommendation"
      method="post"
      style="z-index: 10; position: absolute; bottom: 180px; left: 280px"
    >
      {% csrf_token %} .
      <textarea
        name="user_description"
        placeholder="Search news here"
        value="description"
        maxlength="500"
        style="
          opacity: 0.8;
          width: 400px;
          height: 60px;
          padding: 12px 20px;
          box-sizing: border-box;
          border: 2px solid #ccc;
          border-radius: 4px;
          background-color: aliceblue;
          font-size: 20px;
          resize: none;
        "
      ></textarea
      ><br />
      <button
        style="
          font-size: 16px;
          font-weight: 500;
          border: none;
          border-radius: 35px;
          color: black;
          padding: 0 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          cursor: pointer;
          height: 50px;
          align-items: center;
          justify-content: center;
        "
        type="submit"
      >
        Submit
      </button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
